<div ng-controller="DatepickerDemoCtrl">
    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

    
    
    <h4>Date</h4>
    <div class="row">
        <div class="col-md-6" align="right">
            <p class="input-group" >
              <input type="text" class="form-control" align="right" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn" align="right">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
    

    <hr />
   
</div>

<div class="container borders span4">
	<div class="col-md-12 col-sm-12 ">
		<div class ="col-md-4">
			<h3><span style="color"":"black" ;"font-weight":"bold">Collaborators</span>
    		</h3>
    	</div>
		 <div class="col-md-5 ">
		    <h3 class="liketext"><span style="color":"black";"font-weight":"bold;">Fliters</span>
		    </h3>
				<div class="btn-group gap">
		 			<button class="btn btn-default shift" ng-click="taskFilter = {priority: 'Showstopper'}">Showstopper</button>
	      			<button class="btn btn-default " ng-click="taskFilter = {priority: 'High'}">High</button>
	      			<button class="btn btn-default " ng-click="taskFilter = {priority: 'Medium'}">Medium</button>
				</div>
		</div>
		<div class="col-md-4 ">
		<h3><span style="color":"black";"font-weight":"bold">Task Deadlines</span></h3>
		</div>
	</div>
</div>

 
<div class="row border: 2px solid;">  
    <div class="col-md-12 ">    
    	<div class="col-md-4 ">    
    		<div class="col-md-4 ">
    			<span ng-repeat="coordinator in details.coordinators ">
      			<br/>
      				<h4><span>{{coordinator.coordinatorName}}</span></h4>
          	 		<span><img src="{{coordinator.coordinatorImage}}" width="50px" height : "50px"/></span>
      			</span>      
    		</div>
    	
    </div>     
    
    <div class="col-md-5">
      <div class="col-md-2 ">,
    	  <span ng-repeat="coordinator in details.tasks | filter:taskFilter ">
      		<br>
      		<h3><span><img src="{{coordinator.status}}"></span></h3>
      		</span>
    </div>    
    
    <div class="col-md-10 ">
    	<span ng-repeat="coordinator in details.tasks | filter:taskFilter ">			
			<span>{{coordinator.description}}</span>		     
		</span>		
    </div>
    </div>
    
    <div class="col-md-3">
        <span ng-repeat="coordinator in details.tasks | filter:taskFilter">
   			<span>Created Date:{{coordinator.createdOn}}</span>
   			 <span>Due Date:{{coordinator.dueDate}}</span>
				<span>Assign To:{{coordinator.assignTo}}</span>
  	  	</span>    
    </div>      
    </div>   
  </div>
 
</div>
