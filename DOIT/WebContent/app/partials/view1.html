
<div class= "container">
<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title"> Project Details</h3>
        </div>
        <div class="modal-body">
         <form class="form-horizontal" name="registration" role="form">
                 <div class="form-group">
     <label class="text-color" for="inputName3" class="col-sm-2 control-label">Project Name</label><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="name" id="inputName" name="fname" required placeholder="ProjectName">
    </div>

    
    <div class="col-sm-10 text-color" id="nameError">
      
    </div>
  </div>  

  <div class="form-group">
    <label class="text-color" for="inputEmail3" class="col-sm-2 control-label">Desciption</label><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail" ng-model="description" name="email" required placeholder="Desciption">
    </div>

    <div class="col-sm-10 text-color" id="emailError">
      
    </div>
  </div>
  


  <div class="form-group">
    <label class="text-color" for="inputEmail3" class="col-sm-2 control-label">Coordinators</label><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="coordinators" id="inputAdd1" name="adding" required placeholder="Coordinators">
      
    </div>
</div>



  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" style="margin-left:50px;" ng-click="addPost(nam,id,co,des)">Save Details</button>
    </div>
  </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Create Project!</button>
    
    
</div>



<div class="row">
<div class="col-md-12">
<table  class="table table-bordered">
	<thead>
	<tr>	
		<th>Project Name</th>
		<th>Description</th>
		<th>Collaborators</th>
		<th>Select</th>
	
	</tr>
	</thead>
	<tr ng-repeat="project in projects">
		<td>{{project.name}}</td>
		<td>{{project.description}}</td>
		<td ><span ng-repeat="coordinator in project.coordinators">
			{{coordinator}} <span ng-show="!$last">, </span> 
			</span>
		</td>
		<td><div class="radio">
		<a href="#/view2/{{project.name}}"> <input id="checkSlave" type="radio"> </a>
		</td>
		</div>
		
	</tr>
</table>
</div>
</div>
</div>
